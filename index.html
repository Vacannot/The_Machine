<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">

    <!-- Icons from FontAwesome -->
    <script src="https://kit.fontawesome.com/7af5ad6a1c.js" crossorigin="anonymous"></script>

    <!-- JS -->
    <!-- <script src="./js/Machine.js" defer></script> -->

    <script defer src="./js/test.js"></script>

    <!-- Title of page-->
    <title>The Machine</title>
</head>

<body class="flex justifycenter aligncenter">

    <div class="GameContainer">
        <!-- This is the container for the game, max-wdith 1440px. Everything takes place in this-->
        <div class="Game">
            <div class="Navigation">
                <!-- Small navbar at the top  of the playfield, made for settings and the title of the game-->
                <div class="Name" id="name"></div>
                <div class="Title">The Machine</div>
                <div class="Settings"><i class="fas fa-cog"></i></div>
            </div>
            <div class="Countdown SmallText">
                <div class="hours" id="hours">10h</div>
                <div class="minutes" id="mins">0m</div>
                <div class="seconds" id="secs">0s</div>
                <div class="timeout" id="timeout"></div>
            </div>



            <div class="TextContainer flex column aligncenter justifycenter">
                <!-- This is where the text that the machine says are displayed-->
                <div class="TextArea" id="story">
                    Text
                </div>
                <div class="MediumText flex OptionsOrganizer" id="option-buttons">
                    <div class="flex">
                        <button class="btn MediumText ">Option 1</button>
                    </div>
                    <div class="flex">
                        <button class="btn MediumText ">Option 2</button>
                    </div>
                    <div class="flex">
                        <button class="btn MediumText ">Option 3</button>
                    </div>
                </div>
            </div>




            <div class="GemContainer flex justifycenter">
                <div class="GemOrganizer flex  column">
                    <button class="UnlockGem button" disabled>Unlock The Gem</button>
                    <div class="SmallText">Cost: 100 Diamond</div>
                </div>
            </div>

            <div class="ButtonContainer absolute">
                <!-- This is where the options to buy upgrades and unlocking new materials for speeding up production are-->
                <div class="ButtonOrganizer">
                    <div class="CoalContainer flex column">
                        <div class="Progressbar">Coal</div>
                        <div class="Amount SmallText flex justifycenter" id="coalSumText">Amount: 0</div>
                        <button class="UpgradeCoal button" id="upgradeCoal" onclick="upgradeCoal()" disabled>Upgrade</button>
                        <div class="CostAmount SmallText flex justifycenter" id="coalCostText">Cost: 10 Coal</div>
                        <button class="UnlockCoal button" id="unlockCoal" onclick="unlockCoal()" disabled>Unlock Coal</button>
                        <div class="SmallText flex justifycenter" id="unlockCoalCost">Cost: Clothes</div>
                    </div>

                    <div class="IronContainer flex column justifycenter">
                        <div class="Progressbar">Iron</div>
                        <div class="Amount SmallText flex justifycenter" id="ironSumText">Amount: 0</div>
                        <button class="UpgradeIron button" id="upgradeIron" onclick="upgradeIron()" disabled>Upgrade</button>
                        <div class="CostAmount SmallText flex justifycenter" id="ironCostText">Cost: 10 Coal</div>
                        <button class="UnlockIron button" id="unlockIron" onclick="unlockIron()" disabled>Unlock Iron</button>
                        <div class="CostText SmallText flex justifycenter" id="unlockIronCost">Cost: 100 Coal</div>
                    </div>

                    <div class="SteelContainer flex column">
                        <div class="Progressbar">Steel</div>
                        <div class="Amount SmallText flex justifycenter" id="steelSumText">Amount: 0</div>
                        <button class="UpgradeSteel button" id="upgradeSteel" onclick="upgradeSteel()" disabled>Upgrade</button>
                        <div class="CostAmount SmallText flex justifycenter" id="steelCostText">Cost: 10 Iron</div>
                        <button class="UnlockSteel button" id="unlockSteel" onclick="unlockSteel()" disabled>Unlock Steel</button>
                        <div class="CostText SmallText flex justifycenter" id="unlockSteelCost">Cost: 100 Iron</div>
                    </div>

                    <div class="TitaniumContainer flex column">
                        <div class="Progressbar">Titanium</div>
                        <div class="Amount SmallText flex justifycenter" id="titaniumSumText">Amount: 0</div>
                        <button class="UpgradeTitanium button" id="upgradeTitanium" onclick="upgradeTitanium()" disabled>Upgrade</button>
                        <div class="CostAmount SmallText flex justifycenter" id="titaniumCostText">Cost: 10 Steel</div>
                        <button class="UnlockTitanium button" id="unlockTitanium" onclick="unlockTitanium()" disabled>Unlock Titanium</button>
                        <div class="CostText SmallText flex justifycenter" id="unlockTitaniumCost">Cost: 100 Steel</div>
                    </div>

                    <div class="DiamondContainer flex column">
                        <div class="Progressbar">Diamond</div>
                        <div class="Amount SmallText flex justifycenter" id="diamondSumText">Amount: 0</div>
                        <button class="UpgradeDiamond button" id="upgradeDiamond" onclick="upgradeDiamond()" disabled>Upgrade</button>
                        <div class="CostAmount SmallText flex justifycenter" id="diamondCostText">Cost: 10 Titanium</div>
                        <button class="UnlockDiamond button" id="unlockDiamond" onclick="unlockDiamond()" disabled>Unlock Diamond</button>
                        <div class="CostText SmallText flex justifycenter" id="unlockDiamondCost">Cost: 100 Titanium</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
